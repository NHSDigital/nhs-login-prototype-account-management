{% extends 'layouts/layout-manage-v9.html' %}

{% block pageTitle %}
  Enter your email address
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-three-quarters">

      <form action="index" method="POST">
        
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="patient-email">Patient's email address</label>
          <input class="nhsuk-input nhsuk-input--width-20" id="patient-email" name="patient-email" type="text">
        </div>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="patient-mobile">Patient's mobile phone</label>
          <input class="nhsuk-input nhsuk-input--width-20" id="patient-mobile" name="patient-mobile" type="number">
        </div>

        <div class="nhsuk-form-group">
          <button type="submit" class="nhsuk-button nhsuk-u-margin-bottom-0">Add</button>
        </div>
          
      </form>

    </div>

  </div>
{% endblock %}
