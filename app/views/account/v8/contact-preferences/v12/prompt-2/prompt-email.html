{% extends 'layouts/layout-app-new.html' %}

{% block pageTitle %}
  NHS login
{% endblock %}

{% block header %}

<header class="nhsuk-header nhsuk-header--transactional nhs-app-header--app nhs-app-desktop--hide" role="banner">
  <div class="nhsuk-width-container">

    <div class="nhsuk-grid-row">
      
      <div class="nhsuk-grid-column-one-third nhs-app-u-one-third-mobile" style="padding: 4px 0 0 16px !important"></div>

      <div class="nhsuk-grid-column-one-third nhs-app-u-one-third-mobile" style="padding: 0 8px !important">
        <div class="nhs-app-logo">
          <a class="" href="../app" aria-label="NHS homepage">
            <svg class="" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" viewBox="0 0 40 16">
              <path fill="#fff" d="M0 0h40v16H0z"></path>
              <path fill="#005eb8" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
              <image src="https://assets.nhs.uk/images/nhs-logo.png" xlink:href=""></image>
            </svg>
          </a>
        </div>
      </div>

    </div>

  </div>
</header>

{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-three-quarters">

      <form action="prompt-phone" method="POST">

        <h1 class="nhsuk-heading-l">Can the NHS use this email address to contact you?</h1>

        <div class="nhsuk-form-group">
          <div class="nhsuk-radios">

            <p class="nhsuk-body-l">paulsmith@hotmail.com</p>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="patient-email-1" name="patient-email" type="radio" value="paulsmith@hotmail.com">
              <label class="nhsuk-label nhsuk-radios__label" for="patient-email-1">
                Yes
              </label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="patient-email-2" name="patient-email" type="radio" value="">
              <label class="nhsuk-label nhsuk-radios__label" for="patient-email-2">
                No
              </label>
            </div>
          </div>
        </div>

        <div class="nhsuk-form-group">
          <button class="nhsuk-button" type="submit">Continue</button>
        </div>

      </form>

    </div> 

  </div>
{% endblock %}

{% block footer %}{% endblock %}
